<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Black-Owned Business Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>Find Black-Owned Businesses in Brooklyn</h2>
    </div>

    <div class="chat-body" id="chat-body">
        <div class="message bot-message">Hi! I can help you find Black-Owned Businesses in Brooklyn. Try "coffee", "soul food", "happy hour", etc.</div>
    </div>

    <div class="chat-footer">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
        <button class="chat-button" id="send-button">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
